<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>map</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 1000px; height: 700px;}
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibW9lY28wOSIsImEiOiJja2JjZjEweDQwMWFoMnJud2N6M3N4Z2c2In0.cfn_JZgFwQgheoCiYBgFZQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/moeco09/ckbftkk4s1ufj1jmtr4hw3c6u',
        center: [139.366468, 35.661579],
        zoom: 15
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([139.366468, 35.661579])
        .addTo(map);
        
</script>
